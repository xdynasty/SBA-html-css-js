<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Doggopedia</title>
    <meta charset="UTF-8" />
    <meta name="description" content="An encyclopedia about dogs" />
    <meta name="author" content="Junjie Xu" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <!-- ###### Google Fonts: Roboto ###### -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <style>
      h1 {
        font-family: 'Roboto', sans-serif;
      }
      a {
        color: black;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <nav class="navbar">
            <a href="/"><h1>Doggopedia</h1></a>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <section>
            <h2>Welcome!</h2>
            <p class="text-center">
              This is Doggopedia, a central repository for all dog-related
              information.
            </p>
          </section>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div
            id="carouselExampleSlidesOnly"
            class="carousel slide"
            data-ride="carousel"
            data-interval="2000"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class="d-block w-100"
                  src="https://www.rover.com/blog/wp-content/uploads/2014/12/reindeer-dogs.jpg"
                  alt="Reindeer Dogs"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="https://scx2.b-cdn.net/gfx/news/hires/2020/dog.jpg"
                  alt="Dogs playing"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="https://www.rover.com/blog/wp-content/uploads/2019/07/shiba.jpg"
                  alt="Shiba Inu"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
